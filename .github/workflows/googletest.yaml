name: GoogleTest 

on: 
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-18.04  # ubuntu latest (20.04) does not contain BOOST

    steps: 
    - uses: actions/checkout@v2
    - name: build
      run: |   # run: アクションで実行するコマンドを記載します。
        mkdir build
        cd build
        cmake ..
        make
        cd ..
    - name: googletest
      working-directory: ./build   # working-directory: アクションで実行する作業ディレクトリを記載します。
      run: |
        make test
